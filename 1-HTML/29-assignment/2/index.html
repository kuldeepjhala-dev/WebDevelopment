<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignemnt Question</title>
</head>

<body>
    <form action="/action">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br>
        <br>
        <label for="sex">sex:</label>
        <input type="radio" name="sex" value="Male" id="sex">Male
        <input type="radio" name="sex" value="Female" id="sex">Female</input>
        <br>
        <br>
        <label for="country">Country:</label>
        <select name="country" id="country">
            <option>Select an option</option>
            <option value="India">India</option>
            <option value="Nepal">Nepal</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
        </select>
        <br>
        <br>
        <label for="message">Message:</label> <br>
        <Textarea name="textArea" id="message" placeholder="Enter text here" cols="20" rows="10"></Textarea>
        <br><br>
        <input type="checkbox" name="subscribe" id="subscribe"> Subscribe?</input>
        <br>
        <br>
        <button type="submit"> Submit </button>
    </form>
</body>

</html>
