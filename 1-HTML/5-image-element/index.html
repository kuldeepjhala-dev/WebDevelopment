<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image in HTML</title>
</head>

<body>
    <!-- relative-link is link which is already present in our file-system, always add image in same folder. -->
    <img src="kuldeep.jpeg" alt="Kuldeep-image" height="800px" width="600px">
    <!-- Absolute-link which is fetched from some url from internet -->
    <img src="https://media.licdn.com/dms/image/C4D03AQGrpbgf4BeO7w/profile-displayphoto-shrink_400_400/0/1659489390508?e=1713398400&v=beta&t=CjPMWaP1hmKPKraYBYAauhJOIBoNmovWSXYMjJ0cYyw" alt="Kuldeep-image-linkdin">
</body>

</html>
