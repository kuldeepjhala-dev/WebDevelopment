<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>entities</title>
</head>

<body>

    <!-- entity starts with '&' and close with ";" -->
    <!-- it is used to display reserverd character(which would be intepreated as HTML code) -->
    <!-- we can also print special characters using entities eg: &heart; -->
    <!--
    eg: 
    & = &amt;
    < = &lt;
    > = &gt;
    " = &quot; 
     -->

    <!-- "< = &lt;" -->
    <h1>a&lt;b</h1>
    <!-- "whitespace = &nbsp;" -->
    <p>kuldeep &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Jhala </p>
    <p>a &lt; b</p>
    <p>a &gt; b</p>
    <p>a &amp; b</p>
    <p>a &quot;b&quot;</p>

    <h1>
        &bigstar;
    </h1>

    <!-- on mdn website the unicodes are also ther so you need to convert unicode to decimal number. -->
    <h1>
        &#9733;
    </h1>

    <h1>
        &#9829;
    </h1>

</body>

</html>
