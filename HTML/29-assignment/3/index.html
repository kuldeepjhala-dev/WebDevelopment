<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment question </title>
</head>

<body>
    <h1>Feedback Form</h1>
    <br>
    <form action="/action">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Write your name">
        <br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Write your emial">
        <br><br>
        <label for="message">Message:</label><br>
        <textarea name="messsage" id="message" cols="30" rows="10"></textarea>
        <br>
        <br>
        <label for="rating">Rate us our of 5:</label> <br>
        <input type="radio" name="rating" id="rating" value="1">1</input> <br>
        <input type="radio" name="rating" id="rating" value="2">2</input> <br>
        <input type="radio" name="rating" id="rating" value="3">3</input> <br>
        <input type="radio" name="rating" id="rating" value="4">4</input> <br>
        <input type="radio" name="rating" id="rating" value="5">5</input> <br>
        <br>
        <br>
        <button type="submit">Send your message!</button>
    </form>
</body>

</html>
