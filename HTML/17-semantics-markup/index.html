<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantics markup</title>
</head>

<!-- it is the markup that relates to the meaning of content -->
<!-- Advantage of semantics tags
1. meaningful and structured layout
2. seo(search engine optimization) friently
3. readable and screen readers. User experience enhanced -->

<!-- there should be only 1 header, main and footer. We should these semantics. -->

<header>
    Header tag - Represents main content of the page

    <!-- navbar  -->
    <nav>
        <ul>
            <li><a href="/about">
                    about us
                </a></li>
            <li> <a href="/contact">
                    contact us
                </a></li>
        </ul>
    </nav>
</header>

<main>
    Major part of website page is mentioned inside main tag
</main>

<footer>
    Footer tage is at the end of web page
</footer>

<article>Article tag</article>

<section>Group related content togethere </section>

<aside>
    Not the main content. The indireclty related content is mentioned here.
</aside>

<body>

</body>

</html>
